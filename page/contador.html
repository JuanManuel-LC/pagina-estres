        <header>
            <nav class="menu">
                <div class="logo">
                    <h1>LOGO</h1>
                    <img src="#" alt="#" />
                </div>

        <main>
            <div id="contenedor-temporizador">
                <h1 id="titulo-temporizador">Temporizador</h1>
                <div id="configuracion">
                    <label for="entrada-minutos">Minutos: </label>
                    <input
                        type="number"
                        id="entrada-minutos"
                        min="0"
                        value="0"
                    />
                    <label for="entrada-segundos">Segundos: </label>
                    <input
                        type="number"
                        id="entrada-segundos"
                        min="0"
                        max="59"
                        value="0"
                    />
                </div>
                <div id="pantalla">
                    <span id="minutos">00</span>:<span id="segundos">00</span>
                </div>
                <div id="controles">
                    <button id="iniciar">Iniciar</button>
                    <button id="pausar">Pausar</button>
                    <button id="reiniciar">Reiniciar</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Made by <strong>LOS INCREIBLES</strong></p>
        </footer>

        <script src="/temporizador.js"></script>
